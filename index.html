<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Multimedia Demonstration</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <br><h2>HTML Multimedia Demonstration</h2>
    <p>Video Element</p>
    <video width="350" height="250" controls>
        <source src="media-files/Raindrops_Videvo.mp4">
    </video>
    <p>Audio Element</p>
    <audio width="500" height="100" controls>
        <source src="media-files/mixaund-feel.mp3">
    </audio>
    <p>Inline Frame Element</p>
    <iframe src="https://example.com" width="750" height="350">
        <p>Your browser does not support iframes.</p>
    </iframe>
    <p>Canvas Elements</p>
    <canvas width="200" height="100" style="background: rgb(0, 100, 160); border: 2px black solid">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <p>SVG Element</p>
    <svg width="100" height="150">
        <circle cx="50" cy="50" r="40" stroke="rgb(0,0,0)" stroke-width="2" fill="rgb(250, 0, 0)">
            Sorry, your browser does not support inline SVG.
    </svg><br>
    <svg width="150" height="100">
        <rect width="300" height="50" style="fill: teal; stroke-width: 5; stroke: black;">
            Sorry, your browser does not support inline SVG.
    </svg><br>
    <svg width="200" height="150">
        <ellipse cx="100" cy="60" rx="100" ry="50" style="fill: lightgreen; stroke-width: 3; stroke: black;">
            Sorry, your browser does not support inline SVG.
    </svg><br>
    <svg width="150" height="150">
        <line x1="0" x2="400" y1="0" y2="200" style="stroke-width: 3; stroke: gray;">
            Sorry, your browser does not support inline SVG.
    </svg><br>
    <svg width="300" height="150">
        <polygon points="200,100 150,0 100,100" style="fill: gold; stroke-width: 2; stroke: black;">
            Sorry, your browser does not support inline SVG.
    </svg>
</body>

</html>
